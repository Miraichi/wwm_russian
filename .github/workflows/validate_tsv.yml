name: Validate translation_ru.tsv

on:
  push:
    paths:
      - 'translation_ru.tsv'
      - '.github/workflows/validate_translation.yml'
  pull_request:
    paths:
      - 'translation_ru.tsv'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run validation script
        run: python .github/scripts/validate_translation.py translation_ru.tsv
